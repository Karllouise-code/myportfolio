<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I'm Here</title>
    <link rel="shortcut icon" type="png" href="img/favicon.png" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&family=Montserrat:wght@300;600&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/de376feec1.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@latest"></script>
  </head>
  <div id="app">
    <body id="bg-img">
      <header>
        <app-menu-toggle />
      </header>

      <main id="home">
        <h1 class="lg-heading">Karl Louise <span class="text-secondary">Rito</span></h1>
        <h2 class="sm-heading">Web Developer, Programmer, Designer & Entrepreneur</h2>
        <div class="icons">
          <home-icons />
        </div>
      </main>

      <section id="divider">
        <h1 class="lg-heading expertise-lg-heading">Exper<span class="text-secondary">tise</span></h1>
        <div class="container">
          <div style="padding: 0 1rem">
            <h2 class="sm-heading expertise-sm-heading">My Artillery</h2>
          </div>
          <home-expertise />
        </div>
      </section>

      <!-- section featured projects -->
      <section id="featured-projects">
        <h1 class="lg-heading">Featured <span class="text-secondary">Projects</span></h1>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="featured-projects-container">
                <home-featured-projects />
              </div>
            </div>
          </div>
        </div>
      </section>

      <footer id="main-footer">Copyright &copy; 2021</footer>
    </body>
  </div>
</html>
<script type="module">
  import HomeExpertise from './js/components/HomeExpertise.js';
  import AppMenuToggle from './js/components/AppMenuToggle.js';
  import HomeIcons from './js/components/HomeIcons.js';
  let app = {
    components: {
      'home-expertise': HomeExpertise,
      'home-icons': HomeIcons,
      'app-menu-toggle': AppMenuToggle,
    },
  };
  Vue.createApp(app).mount('#app');
</script>
